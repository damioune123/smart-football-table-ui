<div class="card">
  <div class="card-header">
    Schussgeschwindigkeit
  </div>
  <div class="card-body text-center">
    <div class="velocity-content">
      <ngx-gauge [type]="gaugeType"
                 [value]="_velocity.velocity"
                 [label]="gaugeLabel"
                 [append]="gaugeAppendText"
                 [thick]="12"
                 [thresholds]="thresholdConfig">
      </ngx-gauge>
    </div>
  </div>
</div>
