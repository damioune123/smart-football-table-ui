language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
branches:
  only:
    - master
services:
  - docker

before_install:
  - docker pull eclipse-mosquitto
  - docker run -d -p 9001:9001 -v $(pwd)/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro eclipse-mosquitto
before_script:
  - npm install -g @angular/cli
  - npm install codecov -g
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://travis-ci.com/tobibechtold/smart-football-table-ui
scripts:

after_success:
  - codecov
