version: '2.0'

services:

  eclipse-mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    expose:
      - "1883"
      - "9001"
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - default

  smart-football-table-ui:
    container_name: smart-football-table-ui
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '80:80'

  led-control:
    image: ledcontrol:0.0.1-SNAPSHOT
    environment:
      - device=/dev/ttyUSB0
      - LEDS=72
      - TTY=/dev/ttyUSB4
      - MQTTHOST=mqtt
      - MQTTPORT=1883
    devices:
      - "/dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0:/dev/ttyUSB0"


